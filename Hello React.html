<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <script src="./build/react.min.js" charset="utf-8"></script>
  <script src="./build/react-dom.min.js" charset="utf-8"></script>
  <script src="./build/browser.min.js" charset="utf-8"></script>

  <body>
    <div id="container">

    </div>
  </body>

  <script type="text/babel">

    //TODO 渲染一行标题，显示 'Hello React'
    /*
      ReactDOM.render()
      React最基本方法，用于将模版转换成HTML语言，渲染DOM，并插入指定的DOM节点中

      3个参数
      - 模版的渲染内容(HTML形式)
      - 需要插入的DOM节点
      - 渲染后的回调
    */
    ReactDOM.render(
      <h1>Helo React</h1>,
      document.getElementById("container")
    );

  </script>
</html>
